# docker/docker-compose.yml
# Run from project root: docker compose -f docker/docker-compose.yml up
# Then run the app in WSL: uvicorn app.main:app --reload
# App connects to MongoDB (localhost:27017) and Redis (localhost:6379) via .env

services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
